<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test Form</title>
</head>
<body>
    <h1>Latihan form</h1>
    <form action="GET">
        <label for="name">Nama :</label>
        <input id="name" type="text" name="nama">
        <br>
        <label id="usia" for="usia">Usia :</label>
        <input id="usia" type="number" min="1" max="3" name="usia" >
        <br>
        <p><b>Coklat adalah?</b></p>
        <select>
            <option value="buah">Buah</option>
            <option value="warna">Warna</option>
            <option value="rasa">Rasa</option>
        </select>
        <br>
        <p><b>Bahasa Program Fav :</b></p>
        <input type="radio" id="php" name="fav_language" value="php">
        <label for="php">PHP</label>
        <input type="radio" id="python" name="fav_language" value="python">
        <label for="python">Python</label>
        <input type="radio" id="C++" name="fav_language" value="C++">
        <label for="C++">C++</label><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
